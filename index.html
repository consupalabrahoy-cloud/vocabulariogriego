<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concordancia de palabras griegas en el Nuevo Testamento</title>
    <!-- Usando Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #f5f7fa;
        --color-card: #ffffff;
        --color-text: #2c3e50;
        --color-accent: #3498db;
        --color-hover: #2980b9;
        --color-shadow: rgba(0, 0, 0, 0.1);
        --color-gray: #7f8c8d;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        max-width: 600px;
        background-color: var(--color-card);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px var(--color-shadow);
        text-align: center;
      }
      h1 {
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: var(--color-accent);
      }
      .input-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      #searchInput {
        flex-grow: 1;
        padding: 12px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s;
        outline: none;
      }
      #searchInput:focus {
        border-color: var(--color-accent);
      }
      button {
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        background-color: var(--color-accent);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
      }
      button:hover {
        background-color: var(--color-hover);
        transform: translateY(-2px);
      }
      .mode-selector {
        text-align: left;
        margin-bottom: 25px;
        font-size: 0.95rem;
        color: var(--color-gray);
        border: 1px solid #eee;
        padding: 10px;
        border-radius: 8px;
        background-color: #fcfcfc;
      }
      .mode-selector label {
        margin-right: 20px;
        cursor: pointer;
      }
      #resultsContainer {
        text-align: left;
        padding-top: 15px;
      }
      .result-item {
        background-color: #ecf0f1;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 8px;
        transition: transform 0.2s;
      }
      .result-item:hover {
        transform: translateX(5px);
      }
      .result-item span {
        font-weight: 600;
      }
      #statusMessage {
        color: var(--color-gray);
        font-style: italic;
        margin-top: 10px;
      }
      /* Responsividad */
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 1.5rem;
        }
        .input-container {
          flex-direction: column;
        }
        button {
          width: 100%;
        }
        .mode-selector {
          text-align: center;
        }
        .mode-selector label {
          display: block;
          margin: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Concordancia de palabras griegas en el Nuevo Testamento.</h1>
      
      <div class="input-container">
        <input type="text" id="searchInput" placeholder="Ingresa una palabra en griego..." />
        <button id="searchButton">Buscar</button>
      </div>

      <!-- Selector de Modo de Búsqueda -->
      <div class="mode-selector">
        <strong style="color: var(--color-text);">Modo de Búsqueda:</strong>
        <label>
          <input type="radio" name="searchMode" value="loose" checked>
          Flexible (Secuencia)
        </label>
        <label>
          <input type="radio" name="searchMode" value="strict">
          Estricta (Palabra Completa)
        </label>
      </div>

      <div id="statusMessage"></div>
      <!--<div id="resultsContainer"></div>  se anula este div-->
     <!-- se coloca un textarea para mostrar texto sin formato-->
      <textarea id="resultsContainer" rows="10" placeholder="Los resultados de la búsqueda aparecerán aquí en formato fácil de copiar..." readonly></textarea>
    </div>

    
    <script>
      // TODO: REEMPLAZA ESTA URL CON LA URL DE TU APLICACIÓN DE APPS SCRIPT
      // Asegúrate de que termine en /exec
      const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzfLbuQV3wscC3J_oeY6cjY8_VRAPqrN49chABc_frv7F2saWWRDOqGujVvVHTe2QDR/exec';

      // Función de callback que recibe la respuesta de Apps Script
      function handleResponse(results) {
        var statusMessage = document.getElementById('statusMessage');
        var resultsContainer = document.getElementById('resultsContainer');
       
        statusMessage.textContent = '';
        resultsContainer.innerHTML = '';
       
        if (results.length > 0) {
          statusMessage.textContent = `Se encontraron ${results.length} coincidencias.`;
          results.forEach(function(item) {
            var div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `<span>${item.encabezado}</span> : ${item.versiculo}`;
            resultsContainer.appendChild(div);
          });
        } else {
          statusMessage.textContent = 'No se encontraron coincidencias.';
        }
      }

      // Función principal de búsqueda
      function search() {
        var word = document.getElementById('searchInput').value;
        var statusMessage = document.getElementById('statusMessage');
        
        // Obtener el modo de búsqueda seleccionado
        var mode = document.querySelector('input[name="searchMode"]:checked').value;

        if (!word) {
            statusMessage.textContent = 'Por favor, ingresa una palabra para buscar.';
            document.getElementById('resultsContainer').innerHTML = '';
            return;
        }
        
        statusMessage.textContent = 'Buscando...';

        // Elimina el script antiguo si existe (para evitar múltiples llamadas)
        var oldScript = document.getElementById('jsonpScript');
        if (oldScript) {
          oldScript.remove();
        }

        // Crea un nuevo script para la llamada JSONP
        var script = document.createElement('script');
        script.id = 'jsonpScript';
        
        // CONSTRUCCIÓN DE LA URL: word, mode y callback son parámetros esenciales
        script.src = `${APPS_SCRIPT_URL}?word=${encodeURIComponent(word)}&mode=${mode}&callback=handleResponse`;
        document.body.appendChild(script);
      }

      // Event Listeners
      document.getElementById('searchButton').addEventListener('click', search);
      document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          search();
        }
      });

//Nuevo fragmento de código para mostrar texto sin formato
      function handleResponse(results) {
    // ... (código previo)

    if (results.length > 0) {
        statusMessage.textContent = `Se encontraron ${results.length} coincidencias.`;
        // --- CAMBIO CLAVE: CONSTRUIR TEXTO PLANO ---
        let outputContent = results.map(function(item) {
            // Formato simple: Libro Capítulo Versículo
            return `${item.encabezado} ${item.versiculo}`;
        }).join('\n'); // Unir con saltos de línea

        resultsContainer.value = outputContent; // Usar .value en lugar de .innerHTML
        // ... (código siguiente)
    } 
    // ... (código siguiente)
}
    </script>
    
  </body>
</html>
